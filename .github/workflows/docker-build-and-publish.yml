# .github/workflows/docker-publish.yml
name: Publish Docker Image to GHCR

on:
  workflow_call:
    inputs:
      dockerfile-path:
        description: 'Path to the Dockerfile'
        required: true
        type: string
      image-name:
        description: 'Name of the Docker image (repository path)'
        required: true
        type: string
      image-tag:
        description: 'Tag of the Docker image'
        required: false
        default: 'latest'
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Restore environment
        uses: ./.github/actions/restore-environment
      
      - name: Inspect generated files
        run: cd packages/functions/generated && ls -a
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker Image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/${{ inputs.image-name }}
          docker build -t $IMAGE_NAME:${{ inputs.image-tag }} -f ${{ inputs.dockerfile-path }} .

      - name: Test Docker Image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/${{ inputs.image-name }}
          docker run --rm $IMAGE_NAME:${{ inputs.image-tag }}    

      - name: Push Docker Image
        run: |
          IMAGE_NAME=ghcr.io/${{ github.repository_owner }}/${{ inputs.image-name }}
          docker push $IMAGE_NAME:${{ inputs.image-tag }}
